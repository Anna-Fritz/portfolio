<header [ngClass]="{'black': project.isBlack}" [ngClass]="{'imprint': project.atImprint}" [ngClass]="{'bg-hero': project.isColored}">
    <div class="desktop-header">
        <nav>
            <div class="language-toggle">
                <input type="checkbox" id="switch" [(ngModel)]="translate.isChecked">
                <label for="switch" (click)="translate.toggleLanguage()">
                    <span>DE</span>    
                    <span>EN</span>
                </label>
            </div>
            <a (click)="project.setNavbarBlack()" (mouseenter)="onHover($event)" (mouseleave)="onLeave($event)" routerLink="" fragment="about-me">{{ 'about' | translate}}
                <div class="hover-dot"></div>
            </a>
            <a (click)="project.setNavbarBlack()" (mouseenter)="onHover($event)" (mouseleave)="onLeave($event)" routerLink="" fragment="skills">{{ 'skills' | translate}}
                <div class="hover-dot"></div>
            </a>
            <a (click)="project.setNavbarBlack()" (mouseenter)="onHover($event)" (mouseleave)="onLeave($event)" routerLink="" fragment="projects">{{ 'projects' | translate}}
                <div class="hover-dot"></div>
            </a>
        </nav>
        <a routerLink="" fragment="hero" (click)="project.resetNavbarColor()">
            <img src="assets/icons/logoAFbig.svg" alt="Anna Fritz Logo" [ngClass]="{'newLogoSize' : project.isColored}">
        </a>
    </div>
    <div class="mobile-header" [ngClass]="{'black': project.isBlack}" [ngClass]="{'imprint': project.atImprint}">
        <a routerLink="" fragment="hero" (click)="project.resetNavbarColor()">
            <img src="assets/icons/logoAF.svg" alt="logo initials">
        </a>
        <div class="menu-cont">
                <input (click)="project.toggleMenu()" [(ngModel)]="project.menuToggle" type="checkbox" id="toggle">
                <label for="toggle" class="hamburger">
                    <div class="top"></div>
                    <div class="meat"></div>
                    <div class="bottom"></div>
                </label>
            @if (project.menuIsOpen){
                <div class="dropdown">
                    <a (click)="project.closeMenu(); project.setNavbarBlack()" routerLink="" fragment="about-me">{{ 'about' | translate}}</a>
                    <a (click)="project.closeMenu(); project.setNavbarBlack()" routerLink="" fragment="skills">{{ 'skills' | translate}}</a>
                    <a (click)="project.closeMenu(); project.setNavbarBlack()" routerLink="" fragment="projects">{{ 'projects' | translate}}</a>
                    <div class="language-toggle">
                        <input type="checkbox" id="switchMobile" [(ngModel)]="translate.isChecked">
                        <label for="switchMobile" (click)="translate.toggleLanguage()">
                            <span>DE</span>    
                            <span>EN</span>
                        </label>
                    </div>
                </div>    
            }
        </div>
    </div>
</header>

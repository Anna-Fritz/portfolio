<header [ngClass]="{'black': project.isBlack}" [ngClass]="{'imprint': project.atImprint}">
    <div class="desktop-header" [ngClass]="{'black': project.isBlack}" [ngClass]="{'imprint': project.atImprint}">
        <nav>
            <div class="language-toggle">
                <div [ngClass]="toggleDirection" class="toggle-element">{{currantLanguage}}</div>
                <span (click)="translate.switchLanguage('en'); toggleLanguage()">EN</span>
                <span (click)="translate.switchLanguage('de'); toggleLanguage()">DE</span>
            </div>
            <a #aboutLink (click)="project.scrollToSection('about-me', aboutLink)">{{ 'about' | translate}}
                <div class="hover-dot"></div>
            </a>
            <a #skillsetLink (click)="project.scrollToSection('skillset', skillsetLink)">{{ 'skills' | translate}}
                <div class="hover-dot"></div>
            </a>
            <a #projectsLink (click)="project.scrollToSection('projects', projectsLink)">{{ 'projects' | translate}}
                <div class="hover-dot"></div>
            </a>
        </nav>
        <a href="https://annafritz.de">
            <img src="assets/icons/logoAFbig.svg" alt="Anna Fritz Logo">
        </a>
    </div>
    <div class="mobile-header" [ngClass]="{'black': project.isBlack}" [ngClass]="{'imprint': project.atImprint}">
        <a href="https://annafritz.de">
            <img src="assets/icons/logoAF.svg" alt="logo initials">
        </a>
        <div class="menu-cont">
            <div (click)="project.toggleMenu()" class="menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            @if (project.menuIsOpen){
                <div class="dropdown">
                    <a #aboutLink (click)="project.scrollToSection('about-me', aboutLink)" href="#about-me">{{ 'about' | translate}}</a>
                    <a #skillsetLink (click)="project.scrollToSection('skillset', skillsetLink)">{{ 'skills' | translate}}</a>
                    <a #projectsLink (click)="project.scrollToSection('projects', projectsLink)">{{ 'projects' | translate}}</a>
                    <div class="language-toggle">
                        <div [ngClass]="toggleDirection" class="toggle-element">{{currantLanguage}}</div>
                        <span (click)="translate.switchLanguage('en'); toggleLanguage()">EN</span>
                        <span (click)="translate.switchLanguage('de'); toggleLanguage()">DE</span>
                    </div>    
                </div>    
            }
        </div>
    </div>
</header>

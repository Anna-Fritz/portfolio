<header>
    <div class="desktop-header">
        <nav>
            <div class="language-toggle">
                <div [ngClass]="toggleDirection" class="toggle-element">{{currantLanguage}}</div>
                <span (click)="translate.switchLanguage('en'); toggleLanguage()">EN</span>
                <span (click)="translate.switchLanguage('de'); toggleLanguage()">DE</span>
            </div>
            <a #aboutLink (click)="scrollToSection('about-me', aboutLink)">{{ 'about' | translate}}
                <div class="hover-dot"></div>
            </a>
            <a #skillsetLink (click)="scrollToSection('skillset', skillsetLink)">{{ 'skills' | translate}}
                <div class="hover-dot"></div>
            </a>
            <a #projectsLink (click)="scrollToSection('projects', projectsLink)">{{ 'projects' | translate}}
                <div class="hover-dot"></div>
            </a>
        </nav>
        <a #contactLink (click)="scrollToSection('contact', contactLink)">
            <img src="assets/icons/logoAFbig.svg" alt="Anna Fritz Logo">
        </a>
    </div>
    <div class="mobile-header">
        <a href="#contact">
            <img src="assets/icons/logoAF.svg" alt="logo initials">
        </a>
        <div class="menu-cont">
            <div (click)="project.toggleMenu()" class="menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            @if (project.menuIsOpen){
                <div class="dropdown">
                    <a #aboutLink (click)="scrollToSection('about-me', aboutLink)" href="#about-me">{{ 'about' | translate}}</a>
                    <a #skillsetLink (click)="scrollToSection('skillset', skillsetLink)">{{ 'skills' | translate}}</a>
                    <a #projectsLink (click)="scrollToSection('projects', projectsLink)">{{ 'projects' | translate}}</a>
                    <div class="language-toggle">
                        <div [ngClass]="toggleDirection" class="toggle-element">{{currantLanguage}}</div>
                        <span (click)="translate.switchLanguage('en'); toggleLanguage()">EN</span>
                        <span (click)="translate.switchLanguage('de'); toggleLanguage()">DE</span>
                    </div>    
                </div>    
            }
        </div>
    </div>
</header>

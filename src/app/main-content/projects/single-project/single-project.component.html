<section>
    <div class="project-details">
        <div>
            <span>{{project.start}}</span>
            <span>{{project.id}}</span>  
            <div class="title">{{project.name}}</div>  
        </div>
        <div class="main-details">
            <div class="subtitle">What is this project about?</div>
            <p>{{project.description}}</p>
            <div class="skills">
                @for(skill of project.skills; track project.name) {
                    <div class="skill">
                        <img src="{{skill.icon}}">
                        <span>{{skill.name}}</span>
                    </div>
                }    
            </div>    
        </div>
        <div class="buttons">
            <a class="btn" href="{{project.githubSrc}}">Github
                <img src="assets/icons/arrow-right-up-green.svg" alt="">
            </a>
            <a class="btn" href="{{project.githubSrc}}">Live Test
                <img src="assets/icons/arrow-right-up-green.svg" alt="">
            </a>    
        </div>
    </div>
    <div class="project-img-cont">
        <img class="close-icon" src="assets/icons/close.svg" alt="close icon">
        <img class="project-img" src="{{project.img}}" alt="project image">
        <div class="next-project">
            <span>Next project</span>
            <img src="assets/icons/arrow_forward.svg" alt="arrow forward">
        </div>
    </div>
</section>

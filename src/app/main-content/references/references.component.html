<section>
     <span>What my colleagues say about me</span>
     <img src="./../../../assets/icons/quotes.svg" alt="quotes" class="quotes">

            <div class="reference">
                <span>{{reference.content}}</span>
                <div class="referee">
                    <div class="line"></div>
